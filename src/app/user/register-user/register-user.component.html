<div class="row">
    <div class="card ">
        <div class="card-body">
            <div class="card-header text-center">
                <h1>New User</h1>
            </div>
            <div>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label><input type="text" name="name" id="name" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label><input type="date" name="dob" id="dob" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <!-- <p class="card-text"><small class="text-muted">Don't have account ?</small><a href="#"> Sign up</a></p> -->
                        <label for="email">Email</label><input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label><input type="tel" name="mobile" id="mobile" class="form-control" placeholder="Enter mobile nummber">
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary" id="signupButton">Sign Up</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
