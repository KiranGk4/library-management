<div class="row">
    <div class="card ">
        <div class="card-body">
            <div class="card-header text-center">
                <h1>{{ pageTitle }}</h1>
            </div>
            <div>
                <form action="" [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label><input type="text" formControlName="username"  name="username" id="username" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><input type="password" formControlName="password" name="password" id="password" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary" id="submitButton" (click)="goToUserHome()">Login</button>
                    </div>
                    <div class="form-group text-center">
                        <p class="card-text"><small class="text-muted">Don't have account ?</small><a href="#"> Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
